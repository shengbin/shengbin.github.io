<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>让我帮你百度一下</title>
    
    <meta content="用于教导那些不知道自己使用搜索引擎解决简单问题的家伙" name="description">
    <meta content="百度、搜索、教学、使用方法、帮忙" name="keywords">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    
    <script src="./scripts/jquery.min.js" type="text/javascript"></script>
    <script src="./scripts/bundle.js" type="text/javascript"></script>
</head>

<body>
	<center class="primary">
	  <div class="logo">
		<span rel="localize[pre_logo]">让我帮你</span>
		<img id="logo" src="./assets/baidu-logo.png" style="opacity: 1;">
		<span rel="localize[post_logo]">百度一下</span>
	  </div>
	  <form class="search">
		<input class="text" size="55" title="百度搜索" type="text" value="">
		<br>
		<br>
		<span class="button_wrapper">
		  <div class="inner">
			<input id="search" rel="localize[search_button]" type="button" value="百度搜索">
		  </div>
		</span>
		<span class="button_wrapper">
		  <div class="inner">
			<input id="lucky" rel="localize[lucky_button]" type="button" value="试试谷歌">
		  </div>
		</span>
	  </form>
	  <div id="alert" style="display:none; color:#666;"></div>
	  <div id="instructions">该页面需要启用JavaScript。</div>
	  <div id="link_placeholder"></div>
	  <div id="link">
		<input class="link copyable" readonly="readonly" type="text">
		<div id="link_message" style="display: none;"></div>
		<div id="link_buttons">
		  <a class="link_button" href="./#" id="go" rel="localize[link.go]">预览效果</a>
		</div>
	  </div>
	</center>

	<div id="about_this">
	  <p>By: Shengbin Meng</p>
	  <p>The logo belongs to Baidu. And I am here: <a href="http://www.shengbin.me">www.shengbin.me</a></p>
	</div>
	<img id="fake_mouse" src="./assets/mouse-arrow.png" style="display: none">

</body>
</html>
